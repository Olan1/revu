{% extends 'base.html' %}

<!-- Page Title -->
{% block title %}Edit REVU{% endblock %}

<!-- Page Content -->
{% block content %}

<h3 class="text-green center-align">Edit REVU</h3>
<div class="divider"></div>

<div class="row center-align">
    <form class="col s12 mb-5">
        <!-- Film Title -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="title" class="materialize-textarea" required>{{ review.title }}</textarea>
                <label for="title">Title</label>
            </div>
        </div>
        <!-- Film Rating -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="rating" class="materialize-textarea" required>{{ review.rating }}</textarea>
                <label for="rating">Rating out of 5</label>
            </div>
        </div>
        <!-- Film Image URL -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="img-url" class="materialize-textarea" required>{{ review.img_url }}</textarea>
                <label for="img-url">Image URL</label>
            </div>
        </div>
        <!-- Film Plot -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="plot" class="materialize-textarea" required>{{ review.plot }}</textarea>
                <label for="plot">Plot</label>
            </div>
        </div>
        <!-- Film Review -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="review" class="materialize-textarea" required>{{ review.review }}</textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <!-- Film Release Date -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="released" class="materialize-textarea" required>{{ review.released }}</textarea>
                <label for="released">Release date</label>
            </div>
        </div>
        <!-- Film Director -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="director" class="materialize-textarea" required>{{ review.director }}</textarea>
                <label for="director">Directed by</label>
            </div>
        </div>
        <!-- Film Writer(s)-->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="writers" class="materialize-textarea" required>{{ review.writers }}</textarea>
                <label for="writers">Written by</label>
            </div>
        </div>
        <!-- Film Producer -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="producer" class="materialize-textarea" required>{{ review.producer }}</textarea>
                <label for="producer">Produced by</label>
            </div>
        </div>
        <!-- Film Starring -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="starring" class="materialize-textarea" required>{{ review.starring }}</textarea>
                <label for="starring">Starring</label>
            </div>
        </div>
        <!-- Film Run Time -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="run-time" class="materialize-textarea" required>{{ review.run_time }}</textarea>
                <label for="run-time">Run Time (minutes)</label>
            </div>
        </div>
        <!-- Film Genre(s) -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="genre" class="materialize-textarea" required>{{ review.genre }}</textarea>
                <label for="genre">Genre(s)</label>
            </div>
        </div>
        <!-- Film Budget -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="budget" class="materialize-textarea" required>{{ review.budget }}</textarea>
                <label for="budget">Budget ($)</label>
            </div>
        </div>
        <!-- Film Earnings -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="earned" class="materialize-textarea" required>{{ review.earnings }}</textarea>
                <label for="earned">Earned ($)</label>
            </div>
        </div>
        <!-- Submit Form -->
        <button class="btn waves-effect waves-light" formmethod="POST" formaction="{{ url_for('update_revu', revu_id=review._id) }}" type="submit">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

{% endblock %}
