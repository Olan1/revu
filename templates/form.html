<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Loca stylesheet-->
    <link rel="stylesheet" href="static/css/style.css">

    <title>{% block title %} {% endblock %} | REVU</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper valign-wrapper">
            <a href="{{ url_for('home') }}" class="brand-logo"><i id="nav-icon" class="material-icons">local_movies</i>REVU</a>
        </div>
    </nav>
    
    <!-- Main Body -->
    <div class="container main-body">
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="center-align flash">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <div class="row">
            <form class="col s12">
                <!-- Form Content -->
                {% block content %} {% endblock %}
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="page-footer">
        <div id="top-footer" class="container">
            <div class="row center-align">
                <a href="{{ url_for('home') }}" id="footer-logo">
                    <i id="footer-icon" class="material-icons">local_movies</i>REVU
                </a>
            </div>
        </div>
        <div id="btm-footer" class="footer-copyright">
            <div class="container">
                <div class="row">
                    <div class="center-align">
                        Â© 2019 REVU
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Local JS script-->
    <script type="text/javascript" src="static/js/script.js"></script>
</body>

</html>
