{% extends 'base.html' %}
{% block content %}
{% for review in reviews %}

<div class="divider"></div>
<a href="{{ url_for('home') }}">
    <div class="section center-align">
        <div class="row">
            <div class="col s12 m4">
                <img class="section-img" src="{{ review.img_url }}"></img>
            </div>
            <div class="col s12 m8 section-text">
                <h3>{{ review.title }}</h3>
                <hr class="hr-1">
                <p>Released {{ review.released }}</p>
                <p>Directed by {{ review.director }}</p>
                <p>REVU by {{ review.author }}</p>
            </div>
        </div>
    </div>
</a>

{% endfor %}
{% endblock %}
