{% extends 'form.html' %} {% block title %}Sign In{% endblock %} {% block content %}
<div id="form" class="col s12 m6 offset-m3 center-align">
    <h3 class="text-grey">Sign in</h3>
    <form class="col s12" method=POST action="{{ url_for('sign_in') }}">
        <div class="row">
            <div class="input-field col s12">
                <input name="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
        <i class="material-icons right">send</i>
    </button>
    </form>
    <div class="divider"></div>
    <span>OR</span>
    <div class="divider"></div>
    <a href="{{ url_for('sign_up') }}" class="btn waves-effect waves-light">Sign Up</a>
</div>
{% endblock %}
