{% extends 'form.html' %}

<!-- Page Title -->
{% block title %}Sign Up{% endblock %}

<!-- Page Content -->
{% block content %}
<div id="form" class="col s12 m6 offset-m3 center-align">
    <h3 class="text-grey">Sign Up</h3>
    <div class="row">
        <form class="col s12" action="{{ url_for('sign_up') }}" method=POST>
            <div class="row">
                <div class="input-field col s6">
                    <input name="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input name="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        <input class="with-gap" name="group1" type="radio" id="agree_t_c" required/>
                        <label for="agree_t_c">I agree to the <a href="{{ url_for('user_agreement') }}" target="_blank">User Agreement</a></label>
                    </p>
                </div>
            </div>
            <button class="btn waves-effect waves-light" formmethod="POST" formaction="{{ url_for('sign_up') }}" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div class="divider"></div>
        <span>OR</span>
        <div class="divider"></div>
        <a href="{{ url_for('home') }}" class="btn waves-effect waves-light">Sign In</a>
    </div>
</div>
{% endblock %}
